name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pdal libpdal-dev cmake g++

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pdal cmake

      - name: Configure
        run: |
          cmake -S . -B build

      - name: Build
        run: |
          cmake --build build --parallel

